<script type="text/javascript">
function validate(form) {
    var errors = [];

    if (!chkSelcet(form.username)) {
        errors[errors.length] = "You must enter your username";
    }
    if (!chkSelcet(form.password)) {
        errors[errors.length] = "You must enter your password";
    }
    if (errors.length > 0) {
        var msg = "There were some problems... \n";
        var numError;
        for (var i = 0; i < errors.length; i++) {
            numError = i + 1;
            msg += "\n" + numError + ". " + errors[i];
        }
        alert(msg);
        return false;
    }
    setCookie(form.username.value, form.password.value);

    return true;
}

function setCookie(username, password) {
    localStorage.username = username;
    localStorage.password = password;
}



function chkInput(input) {
    return (input.length > 0);
}
</script>
